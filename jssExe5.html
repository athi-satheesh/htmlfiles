<body>
    <script>
    class Student{
        constructor(name, score){
            var name;
            var score;
        }
        getName(){

            return this.name;
        }
        getScore(){
            return this.score;
        }
        setName(name){
this.name = name;
        }
        setScore(score){
            this.score = score
        }
    }
    var stud = new Student()
    stud.setName("Manu")
    stud.setScore(100)
document.write(stud.getName()+" ")
document.write(stud.getScore())

</script>
