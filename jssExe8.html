<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = 25;
        document.write("Numbers from 15 to 25 using for loop:")
        for(i=15;i<=25;i++){
            document.write(i + " ")
        }


        document.write("<br>Numbers from 15 to 25 using while loop:")
        let x=15;
        while(x<=n){
            document.write(x + " ")
            x=x+1;
        }
       

        document.write("<br>Numbers from 15 to 25 using do-while loop:")
        let y=15;
        do{
            document.write(y + " ")
            y++
        }while(y<=n);
    </script>
</body>
</html>
