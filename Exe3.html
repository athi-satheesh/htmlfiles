<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Document</title>
    <style>
        h2{
            color: brown;
        }
        #abc{
            color: red;
        }
        .xyz{
            color: aqua;
        }
        h5,p{
            color: rgb(241, 22, 143);
        }
        *{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">Hi, Welcome!</h1>
    <h2>How are you?</h2>
    <h3 id="abc">Iam fine.</h3>
    <h4 class="xyz">How may I help you?</h4>
    <h4 class="xyz">Table for 3 please.</h4>
    <h5>Would you like to dine at Ac or Non Ac?</h5>
    <p>AC would be better. Thank you.</p>
</body>
</html>
