<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset style="width: 300px; height: 400px;">
            <center><legend>Customer Preference</legend><br></center>
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>
            <label for="age">Age:</label>
            <input type="text" name="age" id="age"><br><br>
            <label for="fm">Female:</label>
            <input type="radio" name="fm" id="fm">
            <label for="m">Male:</label>
            <input type="radio" name="fm" id="m"><br><br>
            <label for="dis">Preference:</label><br><br>
            <label for="choco">Choclate</label>
            <input type="checkbox" name="choco" id="choco">
            <label for="vani">Vanila</label>
            <input type="checkbox" name="vani" id="vani">
            <label for="Chick">Chickoo</label>
            <input type="checkbox" name="Chick" id="Chick"><br><br>
            <label for="deli">Delivery by:</label>
            <select name="deli" id="deli">
                <option value="sel">Select</option>
                <option value="bik">Bike</option>
                <option value="pic">Pick up</option>
                <option value="dine">Dine in</option>
            </select><br><br>
            <center><input type="submit" name="submit" id="submit"></center>
        </fieldset>
    </form>
</body>
</html>
